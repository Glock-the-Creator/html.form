<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Login Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            padding: 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #0d6efd;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        .message {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .message.success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .message.error {
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card">
            <h1>Vue Password Login</h1>
            <form v-if="!isLoggedIn" @submit.prevent="handleSubmit">
                <label for="password">
                    Password (hard-coded: {{ plainPassword }})
                </label>
                <input
                    id="password"
                    type="password"
                    v-model="passwordInput"
                    placeholder="Enter Password"
                    required
                >
                <button type="submit">Login</button>
            </form>
            <div v-if="message" class="message" :class="messageClass">
                {{ message }}
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    plainPassword: "glocksine",
                    storedHashedPassword: "",
                    passwordInput: "",
                    isLoggedIn: false,
                    message: "",
                    messageType: ""
                };
            },
            computed: {
                messageClass() {
                    return this.messageType === "success" ? "message success" : "message error";
                }
            },
            methods: {
                async encrypt(text) {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(text);
                    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray
                        .map(b => b.toString(16).padStart(2, "0"))
                        .join("");
                    return hashHex;
                },

                async handleSubmit() {
                    const enteredHash = await this.encrypt(this.passwordInput);

                    if (enteredHash === this.storedHashedPassword) {
                        this.isLoggedIn = true;
                        this.message = "Successful login";
                        this.messageType = "success";
                    } else {
                        this.message = "Password mismatch";
                        this.messageType = "error";
                    }

                    this.passwordInput = "";
                }
            },
            async mounted() {
                this.storedHashedPassword = await this.encrypt(this.plainPassword);
            }
        });
        app.mount("#app");
    </script>
</body>
</html>
